# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: true

# Setup
title:               Wasi's Blog
tagline:             Awesome Blog Stuff
url:                 http://syedwasihaider.github.io/blog
paginate:            1
baseurl:             "http://syedwasihaider.github.io/blog"

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed


# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/SyedWasiHaider/blog/
